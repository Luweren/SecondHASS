<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowToEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
</head>
<body>
    <!-- same navbar to reach all pages from other page-->
    <div class="container-md">
        <section>
            <h2>TODOS Manager</h2>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Show TODOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create TODO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Impressum">Impressum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/HowTo">HowToEdit</a>
                </li>
                </ul>
            </nav>
            </div>
        </section>
    </div>
    
<div class="container-md">
    <div class="ContentWrapper">
        <div class="Content">
            <h3>Create Todo</h3>
            <div class="EditTodoForm">
                <form action="{% url 'web:post_create'%}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" class="form-control" id="deadline"  name="deadline">
                    </div>
                    <div class="form-group">
                        <label for="progress">Progress</label>
                        <input type="number" min="0" max="100" class="form-control" id="progress"  name="progress">
                    </div>
                    <div class="form-group">
                        <label for="todoText">Text</label>
                        <textarea id="todoText" class="form-control" name="todoText"></textarea>
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
