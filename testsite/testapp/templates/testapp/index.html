<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPageHA1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    <!-- same navbar to reach all pages from other page-->
    <div class="container-md">
        <section>
            <!-- Navbar-->
            <h2>TODOS Manager</h2>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Show TODOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create TODO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Impressum">Impressum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/HowTo">HowToEdit</a>
                </li>
                </ul>
            </nav>
            </div>
        </section>
    </div>
    <!-- TODO-Table -->
    <div class="container-md">
        
        <h4> TODOS Table </h4>
        <!--TODOS table with edit and delete Button -->
        <div class="table-responsive-md">
            <table class="table table-bordered table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col-md">Task</th>
                        <th scope="col-md">Deadline</th>
                        <th scope="col-md">Progress in %</th>
                        <th scope="col-md">Control</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for item in ls.item_set.all %}
                    <tr>
                        <td>{{item.text}}</td>
                        <td>{{item.deadline}}</td>
                        <td>{{item.progress}}</td>
                        <td>
                            <!-- delete and edit botton for each task -->
                            <div class="btn-group btn-group-sm">
                                <a href="edit/{{item.id}}" class="btn btn-warning">Edit</a>
                                <a href="delete/{{item.id}}" class="btn btn-danger">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>
</html>
